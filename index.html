<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
  </head>

  <body style="background-image: url(https://c.pxhere.com/photos/71/98/abstract_antique_backdrop_background_board_brown_building_carpentry-1364977.jpg!d);">
    <div class="container ms-5">
      <div class="row mt-5">
        <div class="col order-2 ">
          <div id="content" class="container "></div>
        </div>
        <div class="col order-1">
          <div class="row btn-group-vertical" id="sidebar">
            <p class="font-weight-bold">Welcome to my etch-a-sketch project site</p>
          <button type="button" class="btn btn-warning rounded border border-dark col-4" id="sizer">Click to choose grid size</button>
          <button type="button" class="btn btn-warning mt-3 rounded border border-dark col-4" id="clear">Click to clear the grid</button>
          <button type="button" class="btn btn-warning mt-3 rounded border border-dark col-4" id="negative">Click to make it negative</button>
          <button type="button" class="btn btn-warning mt-3 rounded border border-dark col-4" id="rainbow">Click to make it colorful</button>
        </div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
